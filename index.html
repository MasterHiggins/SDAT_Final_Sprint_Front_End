<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .results h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Flight Tracker</h1>
</header>

<main>
    <section>
        <h2>Search Flights</h2>
        <div class="form-group">
            <label for="airport">Airport</label>
            <select id="airport" name="airport">
                <option value="">Select an airport</option>
                <option value="JFK">John F. Kennedy (JFK)</option>
                <option value="LAX">Los Angeles (LAX)</option>
                <option value="ATL">Atlanta (ATL)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <button id="searchFlights">Search Flights</button>
        </div>
    </section>

    <section class="results">
        <h2>Results</h2>
        <p>No results to display.</p>
    </section>
</main>

<script>
    document.getElementById('searchFlights').addEventListener('click', () => {
        const airport = document.getElementById('airport').value;
        const date = document.getElementById('date').value;
        
        if (!airport || !date) {
            alert('Please select an airport and date!');
            return;
        }

        //For demonstration purposes, static results will be shown
        const resultsSection = document.querySelector('.results');
        resultsSection.innerHTML = `
            <h2>Flight Results</h2>
            <ul>
                <li>Flight 123 - Departure: 10:00 AM - Arrival: 1:00 PM</li>
                <li>Flight 456 - Departure: 2:00 PM - Arrival: 5:00 PM</li>
                <li>Flight 789 - Departure: 6:00 PM - Arrival: 9:00 PM</li>
            </ul>
        `;
    });
</script>

</body>
</html>
